<div>
  <div class="f26">{{titleText}}</div>
  <div nz-row>
    <div nz-col [nzSpan]="16">
      <app-form
        *ngIf="showForm"
        [formId]="formId"
        [(form)]="form"
        [formConfig]="formConfig"
      ></app-form>
    </div>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="16">
      <div nz-row class="ant-form-item">
        <div nz-col [nzSpan]="7" class="pr15i ant-form-item-label">
          <label>菜单</label>
        </div>
        <div nz-col [nzSpan]="14">
          <div class="tree-box" appScrollbar>
            <nz-tree
              #nzTree
              [(ngModel)]="menus"
              [nzCheckable]="true"
              [nzMultiple]="true"
              [nzDefaultExpandedKeys]="expandKeys"
              [nzDefaultCheckedKeys]="checkedKeys"
              (nzCheckBoxChange)="checkBoxChange()"
            >
            </nz-tree>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div nz-row class="mt10">
    <div nz-col [nzSpan]="16">
      <div nz-row>
        <div nz-col [nzOffset]="7" [nzSpan]="14" class="pl15i">
          <button nz-button [nzType]="'primary'" (click)="save()" [disabled]="getBtnDisabled()">保存</button>
          <button nz-button class="ml20i" (click)="back()">返回</button>
        </div>
      </div>
    </div>
  </div>
</div>
